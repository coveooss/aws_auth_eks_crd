name: CI

on:
  workflow_dispatch: { }

  push:
    branches:
      - master

  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - poetry.lock
      - pyproject.toml
      - '.github/workflows/**'

jobs:
  ci:
    name: CI TEST
    runs-on:  [ coveo, linux, x64, eks memory-request=6G memory-limit=8G ]
    steps:
      - uses: coveo/stew@main
        name: Stew
        with:
          python-version: "3.12"
          project-name: aws_auth_eks_crd
