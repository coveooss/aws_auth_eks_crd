name: CI

on:
  workflow_dispatch: { }

  push:
    branches:
      - master

  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - poetry.lock
      - pyproject.toml
      - '.github/workflows/**'

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2
        with:
          egress-policy: audit

      - uses: coveo/stew@main
        name: Stew
        with:
          python-version: "3.13"
          project-name: aws_auth_eks_crd
